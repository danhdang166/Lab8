<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="Problem8.css">
    <script src="Problem8.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Management System</h1>
        </header>
        <div class="row">
            <div class="col-3">
                <h2>Class List</h2>
                <ul class="list-department">
                </ul>
            </div>
            <div class="col-8">
                <div class="intro">
                    <div class="intro-header">
                        Add a new student
                    </div>
                    <hr>
                    <div class="group-item">
                        <div class="row">
                            <div class="col-sm-2">
                                <input type="text" class="form-control" id="id" placeholder="Enter Student ID" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="FirstName" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="LastName" placeholder="Enter Last Name" required>
                            </div>
                            <div class="col-sm-2">
                                <select class="form-control" id="Dept" name="Dept">
                                    <option value="empty" selected></option>
                                </select>
                                <input type="text" id="search-id" placeholder="Search.." >
                            </div>
                            <div class="col-sm-2 button">
                                <input type="hidden" id="Type" value="New">
                                <button type="button" class="btn btn-primary" id="add">Add</button>
                                <button type="button" class="btn btn-primary" id="update">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-Title">
                    <div class="card-header">
                        Student List
                    </div>
                    <div class="row">
                        <div class="col-sm-1 Title">#</div>
                        <div class="col-sm-4 Title">Full Name</div>
                        <div class="col-sm-4 Title">Department</div>
                        <div class="col-sm-3 Title">Function</div>
                    </div>
                </div>
                <div class="group-List" id="list">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
