<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Full screen Overlay Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="Problem6.css">
</head>
<body>
    <div id="nav-id" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <h2>Fullscreen Overlay Nav Example</h2>
    <p>Click on the element below to open the fullscreen overlay navigation menu.</p>
    <span class="open-btn" onclick="openNav()">&#9776; open</span>

    <script type="text/javascript">
        function openNav() {
            document.getElementById("nav-id").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("nav-id").style.width = "0%";
        }
    </script>
</body>
</html>
